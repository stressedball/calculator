<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    </head>
    <body>
        <h1>Calculator</h1>
        <div id='displayInput'></div>
        <div id="displayResult"></div> 
        <div id="numberButtons">
            <button id='7'>7</button>
            <button id="8">8</button>
            <button id='9'>9</button>
            <button id='4'>4</button>
            <button id='5'>5</button>
            <button id='6'>6</button>
            <button id='3'>3</button>
            <button id='2'>2</button>
            <button id='1'>1</button>
            <button id='0'>0</button>
            <button id=','>.</button>
            <button id="hiddenButton"></button>
        </div>
        <div id="operationButtons">
            <button id="addition">+</button>
            <button id="substraction">-</button>
            <button id="multiplication">*</button>
            <button id="division">/</button>
        </div>
        <div>
            <button id="equals">=</button>
            <button id="clear">Clear</button>    
        </div>
        <footer>Made by TS</footer>
    </body>
</html>
