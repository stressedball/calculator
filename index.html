<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <script src = "script.js" defer></script>

        <link rel = "stylesheet" href = "style.css">

    <body>
        <h1>Calculator</h1>
        <div id='displayInput'></div>
        <div id="displayResult"></div> 
        <div id="numberButtons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button id=','>.</button>
            <button id="backspace">&#8617;</button>
        </div>
        <div id="operationButtons">
            <button id="addition">+</button>
            <button id="substraction">-</button>
            <button id="multiplication">*</button>
            <button id="division">/</button>
        </div>
        <div>
            <button id="equals">=</button>
            <button id="clear">Clear</button>    
        </div>
        <footer>Made by TS</footer>
    </body>
